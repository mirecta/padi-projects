<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container">
          <!-- Content here -->
          <!-- Tab panes -->
          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist">
              <li class="nav-item">
                  <a class="nav-link active" data-toggle="tab" href="#one" role="tab">One</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#two" role="tab">Two</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#three" role="tab">Three</a>
              </li>
          </ul>
          <div class="tab-content">
              <div class="tab-pane active" id="one" role="tabpanel">
                  <div class="container">
                    <button id="sendbinary" type="button" class="btn btn-primary">Binary</button>
                  </div>
              </div>
              <div class="tab-pane" id="two" role="tabpanel">Two</div>
              <div class="tab-pane" id="three" role="tabpanel">Three</div>
          </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="js/jquery-3.2.1.min.js" ></script>
    <script src="js/popper.js" ></script>
    <script src="js/bootstrap.min.js" ></script>

    <script >
        $(document).ready(function(){

            $("#sendbinary").click(function(){
              // Since we deal with Firefox and Chrome only 
					var bytesToSend = [253, 0, 128, 1],
						bytesArray = new Uint8Array(bytesToSend);

					$.ajax({
					   url: '/cmd',
					   type: 'POST',
					   contentType: 'application/octet-stream',  
					   data: bytesArray,
					   processData: false
					});  
                });

        });
    </script>

  </body>
</html>
