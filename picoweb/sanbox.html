<body>
  <ul class="tabs">
    <li class="tab">
      <input type="radio" name="tabs" checked="checked" id="tab1" />
      <label for="tab1">Status</label>
      <div id="tab-content1" class="content">
        <table>
          <tr>
            <td>Camera</td>
            <td>
              <div id="lcam"></div>
            </td>
          </tr>
          <tr>
            <td>Home</td>
            <td>
              <div id='lhome'></div>
            </td>
          </tr>
          <tr>
            <td>Prog</td>
            <td>
              <div id="prg1">

              </div>
            </td>
          </tr>
        </table>
      </div>
    </li>
    <li class="tab">
      <input type="radio" name="tabs" id="tab2" />
      <label for="tab2">YI cam</label>
      <div id="tab-content2" class="content">
        <table>
          <tr>
            <td>
              <label for='cap'>AP</label>
            </td>
            <td>
              <input id="cap"> </input>
            </td>
          </tr>
          <tr>
            <td>
              <label for='cps'>PWD</label>
            </td>
            <td>
              <input id="cps"> </input>
            </td>
          </tr>
          <tr>
            <td>
              <button class="safe">Connect </button>
            </td>
          </tr>
        </table>
      </div>
    </li>

    <li class="tab">
      <input type="radio" name="tabs" id="tab3" />
      <label for="tab3">Steps</label>
      <div id="tab-content3" class="content">
      </div>
    </li>
  </ul>
  <div id="modal" class="modalDialog">
    <div>
      <h2 id="modalTitle"></h2>
      <p id="modalContent">
      </p>
      <div class="modalButt">
        <button onclick="modalClose()">Close</button>
      </div>
    </div>
  </div>
  <script>
    window.onload = function () {
      var angle = 0;
      var prog = 0;
      createCirc('lcam');
      createArr('lhome');
      createMeter("prg1");
      setInterval(function () {
        angle = Math.floor((Math.random() * 360) + 1);
        prog = Math.floor((Math.random() * 100) + 1);

        circVal("lcam", prog);
        arrVal('lhome', angle);
        meterVal('prg1', prog);
      }, 1000);
    };

  </script>
</body>
